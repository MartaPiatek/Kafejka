<!DOCTYPE html>
<html lang="pl" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Kafejka</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body class="container">

  <header>
    <h1>Kafejka</h1>
  </header>

  <section>
    <div class="panel panel-default">
      <div class="panel-body">
        <form data-zamowienie="formularz">

          <div class="form-group">
            <label for="zamowienieKawy">Zamówienie</label>
            <input class="form-control" name="kawa" id="zamowienieKawy" autofocus>
          </div>

          <div class="form-group">
            <label for="daneEmail">Adres email</label>
            <input class="form-control" type="email" name="adresEmail" id="daneEmail" value="" placeholder="dr@no.com">
          </div>

          <div class="radio">
            <label>
    <input type="radio" name="wielkosc" value="mala">
    Mała
  </label>
          </div>

          <div class="radio">
            <label>
    <input type="radio" name="wielkosc" value="srednia" checked>
  Średnia
  </label>
          </div>

          <div class="radio">
            <label>
    <input type="radio" name="wielkosc" value="duza">
    Duża
  </label>
          </div>

          <div class="form-group">
            <label for="smakKawy">Smak</label>
            <select id="smakKawy" class="form-control" name="smak">
    <option value="">brak</option>
    <option value="karmelowy">karmelowy</option>
    <option value="migdalowy">migdałowy</option>
    <option value="czekoladowy">czekoladowy</option>
  </select>
          </div>

          <div class="form-group">
            <label for="mocKawy">Moc kawy</label>
            <input type="range" name="moc" id="mocKawy" value="30">
          </div>

          <button type="submit" class="btn btn-default">Wyślij</button>
          <button type="reset" class="btn btn-default">Resetuj</button>

        </form>
      </div>
    </div>
  </section>

  <script src="skrypty/bazadanych.js" charset="utf-8"></script>
  <script src="skrypty/furgonetka.js" charset="utf-8"></script>
  <script src="skrypty/main.js" charset="utf-8"></script>
</body>

</html>
